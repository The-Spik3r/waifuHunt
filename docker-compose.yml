services:
  mysql:
    image: mysql:8.0
    container_name: waifuhunt-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: waifuhunt
      MYSQL_USER: waifuuser
      MYSQL_PASSWORD: waifupass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - waifuhunt-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waifuhunt-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=waifuuser
      - DB_PASSWORD=waifupass
      - DB_NAME=waifuhunt
      - BETTER_AUTH_SECRET=supersecretkey123456789abcdefghijklmnopqrstuvwxyz
      - BETTER_AUTH_URL=http://localhost:3000
      - PORT=3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - waifuhunt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waifuhunt-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - waifuhunt-network

volumes:
  mysql_data:

networks:
  waifuhunt-network:
    driver: bridge
